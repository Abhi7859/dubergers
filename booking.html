<!DOCTYPE html>

</head>
<body>
    <header>
        <nav>
            <div class="logo">EMS</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html">Book Ambulance</a></li>
                <li><a href="tracking.html">Track Ambulance</a></li>
                <li><a href="help.html">Help Center</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <h2>Book Your Ambulance</h2>
        <form id="booking-form">
            <label for="pickup">Pickup Location:</label>
            <input type="text" id="pickup" placeholder="Enter your location" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter hospital/clinic name" required>

            <label for="ambulance-type">Ambulance Type:</label>
            <select id="ambulance-type">
                <option value="basic">Basic</option>
                <option value="advanced">Advanced</option>
                <option value="icu">ICU</option>
            </select>

            <button type="submit">Confirm Booking</button>
        </form>
    </section>
